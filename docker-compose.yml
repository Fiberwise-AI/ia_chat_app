services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ia_chat_db
    environment:
      POSTGRES_DB: ia_chat_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ia_chat_backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ia_chat_app

      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-dev-secret-key-change-this-to-something-secure}
      AUTH_SESSION_MAX_AGE: ${AUTH_SESSION_MAX_AGE:-604800}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-false}

      # LLM Providers (pass through from host .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      # Ports
      BACKEND_PORT: 8091
      FRONTEND_PORT: 5174

      # CORS
      CORS_ORIGINS: http://localhost:5174

      # Environment
      ENVIRONMENT: development
    ports:
      - "8091:8091"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Mount local ia_modules, ia_auth_sessions, and nexusql for development
      - ../ia_modules:/ia_modules
      - ../ia_auth_sessions:/ia_auth_sessions
      - ../nexusql:/nexusql
      # Persist logs
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    # Entrypoint script handles installing local packages and starting server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ia_chat_frontend
    environment:
      # Browser runs on host, so use localhost (backend is exposed on host port 8091)
      VITE_API_BASE_URL: http://localhost:8091
      FRONTEND_PORT: 5174
    ports:
      - "5174:5174"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Use named volume for node_modules (avoid host/container conflicts)
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5174

volumes:
  postgres_data:
    name: ia_chat_postgres_data
  backend_logs:
    name: ia_chat_backend_logs
  frontend_node_modules:
    name: ia_chat_node_modules
